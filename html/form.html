<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="form1">
    <form action="#">
        Type Your Name <br>
        <input type="text" placeholder="Type Your Name"> <br>
        Type Your Email <br>
        <input type="email" placeholder="Type Your Email"> <br>
        Chose a Password <br>
        <input type="password" placeholder="Type Your Password"> <br>
        Select Your Gender : 
        <input type="radio" name="Gender" value="MAle"> Male
        <input type="radio" name="Gender" value="Female"> Female <br>
        What kind of language do you want to learn :
        <input type="checkbox" name="" id=""> html
        <input type="checkbox" name="" id=""> css
        <input type="checkbox" name="" id=""> java
        <input type="checkbox" name="" id=""> python <br>
        Select Your Division <br>
        <select name="" id="">
                <option value="Dhaka">Dhaka</option>
                <option value="Khulna">Khulna</option>
                <option value="Barisal">Barisal</option>
        </select> <br>
        <textarea name="" id="" cols="30" rows="5" placeholder="Type Your Comment"></textarea> <br>
        <input type="submit" value="Submit data">
        <input type="reset" value="Reset all"> <br>
    </form>
</div>
</body>
</html>
